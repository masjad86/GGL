<div class="table-row" (click)="handleRowClick()" [ngClass]="{'selection': selectable}">
    <ggl-table-column 
        *ngIf="selectable"
        [selected]="rowSelected"
        [selectable]="selectable">
    </ggl-table-column>
    <ggl-table-column 
        *ngFor="let column of item.columns"
        [width]="columnWidth"
        [column]="column">
    </ggl-table-column>
</div>
