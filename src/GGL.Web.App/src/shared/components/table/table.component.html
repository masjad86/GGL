<div class="ggl-table">
    <div class="table-header-action" *ngIf="showAddNew || showDelete">
        <ggl-button *ngIf="showAddNew && addNewLabel"
            [showIcon]="showIcon" 
            [icon]="addButtonIcon" 
            [label]="addNewLabel"
            (click)="handleAddClick()">
        </ggl-button>
        <span class="spacer"></span>
        <ggl-button *ngIf="showDelete" 
            [showIcon]="showIcon" 
            [icon]="deleteButtonIcon" 
            [label]="deleteLabel"
            type="danger"
            (click)="handleDeleteClick()">
        </ggl-button>
    </div>
    <div *ngIf="showHeader && headers && headers.length" class="table-header">
        <div *ngFor="let header of headers" class="table-column">
            <div *ngIf="showSelectAll">
                <ggl-checkbox (clicked)="handelSelectAll()"></ggl-checkbox>
            </div>
            <div [title]="header.title">{{header.name}}</div>
        </div>
    </div>
    <div class="rows">
        <ggl-table-row *ngFor="let row of rows" 
            [item]="row"
            [selectable]="showSelectCheckbox"
            (rowClick)="rowClicked">
        </ggl-table-row>
    </div>
</div>
