<span class="ggl-checkbox" 
    [ngClass]="{'disabled': isDisabled}"
    (click)="handleClick()"
    >
        <span *ngIf="label" class="checkbox-label">{{label}}</span>
        <input type="checkbox" 
            [disabled]="isDisabled" 
            [checked]="isChecked" 
            [ngClass]="{'disabled': isDisabled, 'selected': isChecked}" 
            />
        <span class="checkmark"></span>
</span>
