<div class="ggl-label">
    <ggl-icon *ngIf="icon && showIcon" [disabled]="isDisabled" [icon]="icon" [size]="iconSize" [label]="text" (clicked)="handleClick()"></ggl-icon>
    <span (click)="handleClick()" [ngClass]="{'link': clickable && !isDisabled, 'disabled': isDisabled, 'icon': icon && showIcon}">{{text}}</span>
</div>
