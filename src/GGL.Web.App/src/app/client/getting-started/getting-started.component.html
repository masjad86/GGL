<div id="ggl-started">
    <div class="overlay"></div>
    <div class="container">
        <div class="row animate-box">
            <div class="col-md-10 col-md-offset-1 text-center heading-section">
                <h2>Checking Date For Marriage Or Other Celebrations?</h2>
                <p>Please fill up the form to notify you that you're looking for the booking date. Thanks.
            </div>
        </div>
        <div class="row animate-box">
            <div class="col-md-10 col-md-offset-1">
                <form class="form-inline">
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label for="mobile" class="sr-only">Mobile#</label>
                                <input type="text" maxlength="10" class="form-control" id="mobile"
                                    placeholder="Mobile Number">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 centered">
                            <button type="submit" class="btn btn-primary btn-block">Booking Enquiry</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
